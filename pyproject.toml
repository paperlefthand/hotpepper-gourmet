[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=src/pygourmet --cov-report html"

[tool.ruff.lint]
ignore = ["E741"] # 1文字変数を許容

[tool.mypy]
plugins = ['pydantic.mypy']
ignore_missing_imports = true
strict = true
exclude = "^tests/"

[tool.uv]
dev-dependencies = [
    "esbonio>=0.16.5",
    "myst-parser>=4.0.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "pytest-html>=4.1.1",
    "pytest-httpx>=0.32.0",
    "sphinx>=8.0.2",
    "sphinx-fontawesome>=0.0.6",
