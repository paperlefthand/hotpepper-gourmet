    "sphinx-autobuild>=2024.9.19",
    "setuptools-scm>=8.1.0",
    "pre-commit>=4.0.1",
    "ruff>=0.6.9",
    "mypy>=1.12.0",
    "python-dotenv>=1.0.1",
]

[tool.setuptools_scm]


[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"
